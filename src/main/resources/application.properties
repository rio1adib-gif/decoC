spring.application.name=digitalevidence_custody
server.port=9091

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,/assets/,/css/,/js/

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/digital_evidence?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB

evidence.upload-dir=${user.home}/evidence_uploads

jwt.secret=MyJwtSecretKeyForDigitalEvidenceProject12345678901234567890
jwt.expiration=3600000

logging.level.root=INFO
logging.level.com.digitalevidence.evidencecustody=DEBUG
logging.level.org.springframework.security=DEBUG